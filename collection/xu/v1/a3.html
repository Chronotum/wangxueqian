    一个世纪了，许渊冲身上始终贴着“狂”的标签。<br>
&nbsp;&nbsp;&nbsp;&nbsp;求学时，他狂。他1938年以第7名的成绩考入西南联大，唯一让他服气的同学，大概只有物理系的杨振宁。<br>
&nbsp;&nbsp;&nbsp;&nbsp;搞学问，他也狂。他翻着自己译的《约翰·克里斯朵夫》，斩钉截铁地说：“傅雷翻译的不如我。”<br>
&nbsp;&nbsp;&nbsp;&nbsp;“我们中国人，就应该自信，就应该有点狂的精神。五千年的文化，是智慧的传承，是精神的传递。” <br><br>
&nbsp;&nbsp;&nbsp;&nbsp;“我这样的人，就这么一个！”他对记者强调，“几千年来就这么一个！”<br>
&nbsp;&nbsp;&nbsp;&nbsp;他曾写道：“我过去喜欢一个人走我的路，现在也喜欢一个人走我的路，将来还要一个人走自己的路。”<br> 
</font>
