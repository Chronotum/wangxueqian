      <br>
      <br>
      <h1 align="center">登鹳雀楼 On The Stock Tower</h1>
      <br>
      <br>
      <h3 align="center">白日依山尽<br>黄河入海流</h3>
      <h3 align="center">欲穷千里目<br>更上一层楼</h3>
      <br>
      <br>
      <hr size="5" width="40%" color="brown"> 
      <br>
      <br>
      <h4 align="center"><del>The sun beyond the mountain glows<br><br>The Yellow River seawards flows</del></h4>
      <br>
      <h4 align="center" ><del>You can enjoy a great sight<br><br>By climbing to a greater height</del></h4>
      <br>
      <br>
      <hr size="5" width="40%" color="brown">
      <br>
      <br>
      <h4 align="center"><i><ins>夕阳依傍着西山慢慢地沉没<br>滔滔黄河朝着东海汹涌奔流</ins></i></h5>
      <br>
      <h4 align="center"><i><ins>若想把千里的风光景物看够<br>那就要登上更高的一层城楼</ins></i></h5>
