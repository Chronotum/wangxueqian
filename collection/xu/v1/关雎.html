      <h1 align="center">关雎 Cooing And Wooing</h1>
      <br>
      <br>
      <h3 align="center">关关雎鸠<br>在河之洲</h3>
      <h3 align="center">窈窕淑女<br>君子好逑</h3>
      <br>
      <br>
      <hr size="5" width="40%" color="brown"> 
      <br>
      <br>
      <h4 align="center"><del>By riverside are cooing<br><br>A pair of turtle doves</del></h4>
      <br>
      <h4 align="center" ><del>A good young man is wooing<br><br>A fair maiden he loves</del></h4>
      <br>
      <br>
      <hr size="5" width="40%" color="brown">
      <br>
      <br>
      <h4 align="center"><i><ins>关关和鸣的雎鸠<br>相伴在河中的小洲</ins></i></h5>
      <br>
      <h4 align="center"><i><ins>那美丽贤淑的女子<br>是君子的好配偶</ins></i></h5>
